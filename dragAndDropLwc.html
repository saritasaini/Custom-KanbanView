<template>
    <lightning-card  variant="Narrow"  title="LWC DragAndDrop">
        <lightning-tabset variant="scoped">
            <lightning-tab label={opportunityTabLabel} icon-name="standard:Opportunities" size="xx-small">
                <div class="slds-path">
                    <ul class="slds-path__nav" role="listbox" >
                        <template for:each={pickVals} for:item="item">
                            <li key={item.id} class="slds-path__item slds-is-incomplete slds-is-current slds-is-active" role="presentation" >
                                <a class="slds-path__link" tabindex="-1" role="option">
                                    <span class="slds-path__title">
                                        <div class="stage-info">
                                            <span class="stage-name">{item.stage}</span>
                                            <span class="record-count">({item.noRecords})</span>
                                        </div>
                                    </span>
                                </a>
                            </li>
                        </template>
                    </ul>
                    <ul style="display:flex;">
                        <template for:each={pickVals} for:item="item">
                            <li key={item.id} style="flex: 1; width:10%; word-wrap: break-word;">
                                <c-drag-and-drop-list records={records} stage={item.stage}
                                    onlistitemdrag={handleListItemDrag}
                                    onitemdrop={handleItemDrop} style="width:100%"
                                ></c-drag-and-drop-list>
                            </li>
                        </template>
                    </ul>
                </div>
            </lightning-tab>
        </lightning-tabset>
    </lightning-card>
</template>
